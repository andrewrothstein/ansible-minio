---
- name: create minio group ({{ minio_group }}
  become: '{{ minio_privilege_escalate }}'
  become_user: '{{ minio_privilege_escalation_user }}'
  group:
    name: '{{ minio_group }}'
    state: present
- name: create minio user ({{ minio_user }})
  become: '{{ minio_privilege_escalate }}'
  become_user: '{{ minio_privilege_escalation_user }}'
  user:
    name: '{{ minio_user }}'
    group: '{{ minio_group }}'
    state: present
- name: ensure config and volume directories exist
  become: '{{ minio_privilege_escalate }}'
  become_user: '{{ minio_privilege_escalation_user }}'
  with_items:
    - '{{ minio_config_dir }}'
    - '{{ minio_config.volumes }}'
  file:
    path: '{{ item }}'
    state: directory
    owner: '{{ minio_user }}'
    group: '{{ minio_group }}'
    mode: 0755
- when: minio_tls.enable
  block:
    - name: mkdir -p {{ minio_tls_dir }}
      become: '{{ minio_privilege_escalate }}'
      become_user: '{{ minio_privilege_escalation_user }}'
      file:
        path: '{{ minio_tls_dir }}'
        state: directory
        mode: 0755
    - name: install keys/certs
      include_role:
        name: andrewrothstein.tls
      vars:
        tls_become: true
        tls_become_user: root
        tls_src: '{{ minio_tls.pki_dir }}'
        tls_dest: '{{ minio_tls_dir }}'
        tls_dest_file_names:
          ca: ca.pem
          cert: public.crt
          key: private.key
        tls_dest_chown:
          owner: '{{ minio_user }}'
          grp: '{{ minio_group }}'
- name: templatize {{ minio_config_file }}...
  become: '{{ minio_privilege_escalate }}'
  become_user: '{{ minio_privilege_escalation_user }}'
  template:
    src: minio.j2
    dest: '{{ minio_config_file }}'
    owner: '{{ minio_user }}'
    group: '{{ minio_group }}'
    mode: 0600
  notify:
    - minio_restart
- include_tasks: '{{ minio_init | default("systemd") }}.yml'
- name: start minio service
  become: '{{ minio_privilege_escalate }}'
  become_user: '{{ minio_privilege_escalation_user }}'
  when: minio_activate
  service:
    name: minio
    state: started
    enabled: true
